<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptWeaver - Menu</title>
  <link rel="stylesheet" href="menu.css">
  <script src="lib/supabase.js"></script>
</head>
<body>
  <img src="icons/Brain Waves.svg" class="floating-bg-icon bg-icon-top-left" alt="Brain Waves background" />
  <img src="icons/magicwand.svg" class="floating-bg-icon bg-icon-bottom-right" alt="Magic Wand background" />
  <img src="icons/puzzle1.svg" class="floating-bg-icon bg-icon-center" alt="Puzzle background" />
  <div class="menu-container">
    <div class="header">
      <img src="icons/padded_icon-48.png" alt="PromptWeaver Logo" class="logo">
      <h1 class="title">PromptWeaver</h1>
      <button id="logoutButton" class="logout-button" aria-label="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon-svg"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
      </button>
    </div>
    
    <div id="error-message" class="error-message" style="display: none;"></div>

    <div class="menu-options">
      <button id="refinePromptButton" class="menu-button">
        <span class="button-icon-emoji large-icon"><img src="icons/pen1.svg" class="menu-svg-icon" alt="Refine"></span>
        <span class="button-text">Refine Prompt</span>
        <span class="button-description">Improve your own ideas into powerful prompts.</span>
      </button>
      <button id="magicalPromptsButton" class="menu-button">
        <span class="button-icon-emoji large-icon"><img src="icons/magicwand.svg" class="menu-svg-icon" alt="Magical"></span>
        <span class="button-text">Magical Prompts</span>
        <span class="button-description">Discover curated prompts by topic to spark creativity.</span>
      </button>
    </div>
  </div>
  <script src="lib/supabaseClient.js"></script>
  <script src="menu.js"></script>
</body>
</html>
